
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUMJUG - $cumjug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpeg" href="https://pbs.twimg.com/profile_images/2003851751129038848/mwq0fRWc_400x400.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            cursor: url('https://pbs.twimg.com/profile_images/2003851751129038848/mwq0fRWc_400x400.jpg'), auto;
        }

        .font-heading {
            font-family: 'Fredoka One', cursive;
        }

        @keyframes drip {
            0% { transform: translateY(-10px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .drip {
            position: absolute;
            width: 20px;
            height: 40px;
            background: #FFFFFF;
            border-radius: 50%;
            filter: blur(2px);
            z-index: 0;
            pointer-events: none;
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Blob style for slime effect */
        .slime-blob {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #0055FF;
            box-shadow: 0 0 20px rgba(0, 85, 255, 0.1);
        }
    </style>
<script type="importmap">
